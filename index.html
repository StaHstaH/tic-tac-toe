<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main>
        <header>
            <img src="assets/logo.svg"/>    
            <div class="turn" id="turn"><img class="turn_image_x" src="assets/icon-x.svg" /><img class="turn_image_o" src="assets/icon-o.svg" />TURN</div>
            <img src="assets/icon-restart.svg" />
            
        
        </header>
        
        <section id="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>


        <footer>
            <div>X (P1) <span id="x_score">0</span></div>
            <div>TIES <span id="ties">0</span></div>
            <div>O (P2) <span id="o_score">0</span></div>
        </footer>
    </main>
    
    <div id="roundOverModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <p id="x_wins">X takes the round</p>
            <p id="o_wins">O takes the round</p>
            <p id="round_tied">Round tied</p>
            <button id="quit_button">Quit</button>
            <button id="next_button">Next round</button>
        </div>
    
    </div>

    <script src="scripts.js"></script>
</body>
</html>
