<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section id="start_screen">
            <div class="turn" id="turn"><img id="x_symbol" src="assets/icon-x.svg" /><img id="o_symbol"
                    src="assets/icon-o.svg" /></div>
            <div id="menu">
                <h4>pick player 1's mark</h4>
                <!-- <div id="selectplayer"> -->
                <button id="select_player_x" class="player_select"><img src="assets/icon-x.svg"></button>
                <button id="select_player_o" class="player_select"><img src="assets/icon-o.svg"></button>
                <p>remember: x goes first</p>
            </div>
            

            <button id="new_game_cpu" class="player_select">
                <h3>New Game (vs CPU)</h3>
            </button>
            <button id="new_game_human" class="player_select">
                <h3>New Game (VS PLAYER)</h3>
            </button>
        </section>
        <section id="game_screen" class="hidden">
            <header>
                <img src="assets/logo.svg" />
                <div class="turn" id="turn"><img class="turn_image_x" src="assets/icon-x.svg" /><img
                        class="turn_image_o" src="assets/icon-o.svg" />TURN</div>
                <button id="reset"><img src="assets/icon-restart.svg" /></button>


            </header>

            <section id="board">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>


            <footer>
                <div>X (P1) <span id="x_score">0</span></div>
                <div>TIES <span id="ties">0</span></div>
                <div>O (P2) <span id="o_score">0</span></div>
            </footer>
        </section>
    </main>

    <div id="roundOverModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="x_wins">X takes the round</p>
            <p id="o_wins">O takes the round</p>
            <p id="round_tied">Round tied</p>
            <button id="quit_button">Quit</button>
            <button id="next_button">Next round</button>
        </div>

    </div>

    <div id="resetModal" class="modal">
        <div class="modal-content">
            <p id="restartPrompt">Restart game?</p>
            <button id="cancel">No, cancel</button>
            <button id="restart">Yes, restart</button>
        </div>
    </div>

    
    <script type="module" src="scripts.js"></script>
</body>

</html>
